name: Update idx_key_stats with YFDataUpdater

on:
  schedule:
      - cron: '0 13 10 * *' # run at 10th day of every month at 20:00 GMT+7
  workflow_dispatch:

jobs:
  trigger_workflow:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute scrape_data.py script
        env:
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scrape_data.py -tt idx_key_stats -bs -1
      
      - name: Commit and Push Changes
        run: |
          if [[ -n $(git status -s) ]]; then
            git config user.name "GitHub Actions"
            git config user.email "actions@users.noreply.github.com"
            git add -A
            git commit -m "Saving data to json due to error in scrape_data.py"
            git push
          else
            echo "No changes to commit."
          fi
          
